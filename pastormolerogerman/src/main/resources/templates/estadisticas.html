<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div th:replace="~{menu}"></div>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Estadísticas</h1>

        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Sueldo Más Alto</h5>
                        <p class="card-text fs-4" th:text="${sueldoMasAlto}"></p>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Sueldo Más Bajo</h5>
                        <p class="card-text fs-4" th:text="${sueldoMasBajo}"></p>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Media de Sueldos</h5>
                        <p class="card-text fs-4" th:text="${mediaDeSueldos}"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header">
                        <h5>Alumno/a Más Grande</h5>
                    </div>
                    <div class="card-body">
                        <div th:each="alumnoMayor : ${alumnaMasGrande}">
                            <p class="mb-1"><strong>Nombre:</strong> <span th:text="${alumnoMayor.nombreAlumno}"></span>
                            </p>
                            <p class="mb-0"><strong>Apellido:</strong> <span th:text="${alumnoMayor.apellidoAlumno}"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header">
                        <h5>Profesor/a Más Grande</h5>
                    </div>
                    <div class="card-body">
                        <div th:each="profesorMayor : ${profesorMasGrande}">
                            <p class="mb-1"><strong>Nombre:</strong> <span th:text="${profesorMayor.nombreProfesor}"></span>
                            </p>
                            <p class="mb-0"><strong>Apellido:</strong> <span th:text="${profesorMayor.apellidoProfesor}"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
