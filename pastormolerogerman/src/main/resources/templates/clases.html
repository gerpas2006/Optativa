<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Clases</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">Clases</h1>

    <div th:each="clase : ${clases}" class="mb-5">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title" th:text="${clase.nombreClase}">Nombre de la clase</h5>
          <p class="card-subtitle mb-3 text-muted">
            Profesor:
            <span th:text="${clase.profesores != null ? clase.profesores.nombreProfesor : '—'}">Profesor</span>
          </p>

          <!-- Lista de alumnos -->
          <div th:if="${clase.listaAlumnos != null and !#lists.isEmpty(clase.listaAlumnos)}">
            <ul class="list-group">
              <li class="list-group-item" th:each="alumno : ${clase.listaAlumnos}">
                <div class="d-flex justify-content-between align-items-start">
                  <div>
                    <strong th:text="${alumno.nombreAlumno + ' ' + alumno.apellidoAlumno}">Nombre Alumno</strong>
                    <div class="small text-muted" th:text="${alumno.emailContacto}">email</div>

                    <!-- Alergias: mostrar como texto separado por comas -->
                    <div class="mt-1">
                      <span class="fw-semibold">Alergias:</span>
                      <span th:if="${alumno.alergias == null or #lists.isEmpty(alumno.alergias)}">Ninguna</span>
                      <span th:if="${alumno.alergias != null and !#lists.isEmpty(alumno.alergias)}">
                        <span th:each="alergia, stat : ${alumno.alergias}">
                          <span th:text="${alergia}">alergia</span><span th:if="${!stat.last}">, </span>
                        </span>
                      </span>
                    </div>
                  </div>

                  <div class="text-end">
                    <small class="text-muted" th:text="${alumno.telefonoContacto}">teléfono</small>
                  </div>
                </div>
              </li>
            </ul>
          </div>

          <p th:if="${clase.listaAlumnos == null or #lists.isEmpty(clase.listaAlumnos)}" class="text-muted mb-0">
            Sin alumnos
          </p>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
