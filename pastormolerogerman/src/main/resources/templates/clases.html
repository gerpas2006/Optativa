<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clases - Guardería Infantil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

  <!-- Navbar -->
  <div th:replace="menu :: navbar"></div>

  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar -->
      <div th:replace="menu :: sidebar"></div>

      <!-- Main content -->
      <main class="col-md-9 col-lg-10 p-4">

        <div class="d-flex justify-content-between mb-3">
          <h4>Gestión de Clases</h4>
          <form th:action="@{/clases/agregar}">
            <button class="btn btn-success">
              <i class="bi bi-building-add"></i> Agregar Clase
            </button>
          </form>
        </div>

        <!-- Búsqueda -->
        <div class="card mb-3">
          <div class="card-body">
            <form th:action="@{/clases/buscada}" method="get">
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-search"></i></span>
                <input type="text" name="nombreClase" class="form-control" placeholder="Buscar clase por nombre">
              </div>
            </form>
          </div>
        </div>

        <!-- Grid de tarjetas -->
        <div class="row g-3">
          <div class="col-md-4" th:each="clase : ${clases}">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title" th:text="${clase.nombreClase}"></h5>
                <p class="card-text">
                  <strong>Profesor:</strong>
                  <span th:text="${clase.profesores != null ? clase.profesores.nombreProfesor + ' ' + clase.profesores.apellidoProfesor : 'Sin profesor'}"></span>
                </p>
                <p class="card-text">
                  <strong>Alumnos:</strong> <span th:text="${#lists.size(clase.listaAlumnos)}"></span>
                </p>
                <div class="mb-2">
                  <span class="badge bg-secondary me-1" th:each="alumno : ${clase.listaAlumnos}" 
                    th:text="${alumno.nombreAlumno + ' ' + alumno.apellidoAlumno}"></span>
                  <span class="badge bg-light text-dark" th:if="${#lists.isEmpty(clase.listaAlumnos)}">Sin alumnos</span>
                </div>
                <div class="btn-group">
                  <button class="btn btn-sm btn-secondary" data-bs-toggle="modal"
                    th:attr="data-bs-target=|#claseModal${clase.id}|">
                    <i class="bi bi-eye"></i>
                  </button>
                  <form th:action="@{/clases/editar/{id}(id=${clase.id})}" class="d-inline">
                    <button class="btn btn-sm btn-warning">
                      <i class="bi bi-pencil-fill"></i>
                    </button>
                  </form>
                  <form th:action="@{/clases/eliminar/{id}(id=${clase.id})}" method="post" class="d-inline">
                    <button onclick="return confirm('¿Eliminar clase?')" class="btn btn-sm btn-danger">
                      <i class="bi bi-trash-fill"></i>
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <div class="col-12" th:if="${#lists.isEmpty(clases)}">
            <div class="alert alert-secondary">No hay clases registradas.</div>
          </div>
        </div>

      </main>
    </div>
  </div>

  <!-- Modales -->
  <div th:each="clase : ${clases}">
    <div class="modal fade" th:id="|claseModal${clase.id}|" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" th:text="${'Alumnos - ' + clase.nombreClase}"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <ul class="list-group">
              <li class="list-group-item" th:each="alumno : ${clase.listaAlumnos}">
                <h6 th:text="${alumno.nombreAlumno + ' ' + alumno.apellidoAlumno}"></h6>
                <p><strong>Alergias:</strong></p>
                <span class="badge bg-secondary me-1" th:each="alergia : ${alumno.alergias}" 
                  th:text="${alergia}" th:if="${!#lists.isEmpty(alumno.alergias)}"></span>
                <span class="badge bg-light text-dark" th:if="${#lists.isEmpty(alumno.alergias)}">No tiene alergias</span>
              </li>
              <li class="list-group-item text-center" th:if="${#lists.isEmpty(clase.listaAlumnos)}">
                <em>No hay alumnos en esta clase.</em>
              </li>
            </ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
