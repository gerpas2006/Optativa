<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulario Incidencia</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="card shadow-sm mx-auto" style="max-width: 800px;">
            <div class="card-header bg-primary text-white">
                <h4 th:text="${incidencia.id != null} ? 'Editar Incidencia' : 'Crear Nueva Incidencia'"></h4>
            </div>

            <div class="card-body">
                <form th:action="${incidencia.id != null} ? @{/incidencias/editar} : @{/incidencias/agregar}"
                    th:object="${incidencia}" method="post">

                    <input type="hidden" th:field="*{id}" />

                    <div class="row mb-3">
                        <div class="col-md-6 mb-3 mb-md-0">
                            <label for="fecha" class="form-label">Fecha</label>
                            <input type="date" id="fecha" th:field="*{fecha}" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="gravedad" class="form-label">Gravedad</label>
                            <select id="gravedad" th:field="*{gravedad}" class="form-select">
                                <option value="" th:if="${incidencia.gravedad == null}" selected disabled>Seleccione gravedad</option>
                                <option value="Leve" th:selected="${incidencia.gravedad == 'Leve'}">Leve</option>
                                <option value="Moderada" th:selected="${incidencia.gravedad == 'Moderada'}">Moderada</option>
                                <option value="Grave" th:selected="${incidencia.gravedad == 'Grave'}">Grave</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea id="descripcion" th:field="*{descripcion}" class="form-control" rows="4"
                            required></textarea>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="resuelta" th:field="*{resuelta}">
                        <label class="form-check-label" for="resuelta">Resuelta</label>
                    </div>

                    <div class="mb-3">
                        <label for="observacionesResolucion" class="form-label">Observaciones de Resolución</label>
                        <textarea id="observacionesResolucion" th:field="*{observacionesResolucion}"
                            class="form-control" rows="3"></textarea>
                    </div>

                    <div class="text-end">
                        <a th:href="@{/incidencias}" class="btn btn-secondary me-2">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (necesario para futuros modales) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
