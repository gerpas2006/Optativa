<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Clase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-5">
    <div class="card shadow-sm mx-auto" style="max-width: 700px;">
        <div class="card-header bg-primary text-white">
            <h4 th:text="${clases.id != null} ? 'Editar Clase' : 'Crear Nueva Clase'"></h4>
        </div>

        <div class="card-body">
            <form th:action="${clases.id != null} ? @{/clases/editar} : @{/clases/agregar}"
                  th:object="${clases}" method="post">

                <input type="hidden" th:field="*{id}"/>

                <!-- Nombre de la clase -->
                <div class="mb-3">
                    <label for="nombreClase" class="form-label">Nombre de la clase</label>
                    <input type="text" id="nombreClase" th:field="*{nombreClase}" class="form-control" required>
                </div>

                <!-- Solo mostrar los profesores si estamos editando -->
                <div class="mb-3" th:if="${clases.id != null}">
                    <label for="profesor" class="form-label">Profesor asignado</label>

                    <select th:if="${profesores.size() > 0}" th:field="*{profesores.id}" class="form-select" required>
                        <option value="" disabled>Seleccione un profesor</option>
                        <option th:each="prof : ${profesores}"
                                th:value="${prof.id}"
                                th:text="${prof.nombreProfesor + ' ' + prof.apellidoProfesor}"
                                th:selected="${clases.profesores != null and prof.id == clases.profesores.id}">
                        </option>
                    </select>

                    <div th:unless="${profesores.size() > 0}" class="text-danger">
                        No hay profesores disponibles para asignar.
                    </div>
                </div>

                <!-- Botones -->
                <div class="text-end">
                    <a th:href="@{/clases}" class="btn btn-secondary me-2">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
