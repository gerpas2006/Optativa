<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - Guardería Infantil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <div th:replace="~{menu :: navbar}"></div>

  <div class="container-fluid">
    <div class="row">
      
      <!-- Sidebar -->
      <div th:replace="~{menu :: sidebar}"></div>

      <!-- Main content -->
      <main class="col-md-9 col-lg-10 p-4">
        
        <h4>Dashboard</h4>
        <p class="text-muted">Resumen general de la guardería</p>

        <!-- Tarjetas resumen -->
        <div class="row mb-4">
          <div class="col-md-3">
            <a th:href="@{/alumnos}" class="text-decoration-none">
              <div class="card text-center bg-primary text-white shadow-sm">
                <div class="card-body">
                  <i class="bi bi-people-fill" style="font-size: 3rem;"></i>
                  <h5 class="card-title mt-2">Alumnos</h5>
                  <p class="display-4 fw-bold" th:text="${contarAlumnos}"></p>
                </div>
              </div>
            </a>
          </div>
          <div class="col-md-3">
            <a th:href="@{/profesores}" class="text-decoration-none">
              <div class="card text-center bg-success text-white shadow-sm">
                <div class="card-body">
                  <i class="bi bi-person-badge-fill" style="font-size: 3rem;"></i>
                  <h5 class="card-title mt-2">Profesores</h5>
                  <p class="display-4 fw-bold" th:text="${contarProfesores}"></p>
                </div>
              </div>
            </a>
          </div>
          <div class="col-md-3">
            <a th:href="@{/incidencias}" class="text-decoration-none">
              <div class="card text-center bg-warning text-dark shadow-sm">
                <div class="card-body">
                  <i class="bi bi-exclamation-triangle-fill" style="font-size: 3rem;"></i>
                  <h5 class="card-title mt-2">Incidencias</h5>
                  <p class="display-4 fw-bold" th:text="${contarIncidencias}"></p>
                </div>
              </div>
            </a>
          </div>
          <div class="col-md-3">
            <a th:href="@{/clases}" class="text-decoration-none">
              <div class="card text-center bg-info text-white shadow-sm">
                <div class="card-body">
                  <i class="bi bi-building-fill" style="font-size: 3rem;"></i>
                  <h5 class="card-title mt-2">Clases</h5>
                  <p class="display-4 fw-bold" th:text="${contarClases}"></p>
                </div>
              </div>
            </a>
          </div>
        </div>

        <!-- Profesores e Incidencias -->
        <div class="row">
          
          <!-- Lista de Profesores -->
          <div class="col-lg-6 mb-4">
            <div class="card">
              <div class="card-header">
                <i class="bi bi-person-lines-fill"></i> Profesores
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item" th:each="profesores : ${algunosProfesores}">
                  <strong th:text="${profesores.nombreProfesor + ' ' + profesores.apellidoProfesor}"></strong><br>
                  <small th:text="${profesores.email}"></small><br>
                  <small th:text="${profesores.telefono}"></small>
                </li>
              </ul>
            </div>
          </div>

          <!-- Tabla de Incidencias -->
          <div class="col-lg-6 mb-4">
            <div class="card">
              <div class="card-header bg-warning">
                <i class="bi bi-exclamation-circle"></i> Últimas Incidencias
              </div>
              <div class="card-body">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>Alumno</th>
                      <th>Descripción</th>
                      <th>Fecha</th>
                      <th>Gravedad</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="incidencias : ${algunasIncidencias}">
                      <td>
                        <small th:text="${incidencias.alumno != null ? incidencias.alumno.nombreAlumno : 'N/A'}"></small>
                      </td>
                      <td>
                        <small th:text="${#strings.abbreviate(incidencias.descripcion, 30)}"></small>
                      </td>
                      <td><small th:text="${#temporals.format(incidencias.fecha, 'dd/MM')}"></small></td>
                      <td>
                        <span th:if="${incidencias.gravedad == 'Leve'}" class="badge bg-success">Leve</span>
                        <span th:if="${incidencias.gravedad == 'Moderada'}" class="badge bg-warning">Moderada</span>
                        <span th:if="${incidencias.gravedad == 'Grave'}" class="badge bg-danger">Grave</span>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

        </div>
      </main>
    </div>
  </div>

</body>
</html>
