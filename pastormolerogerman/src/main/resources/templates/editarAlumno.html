<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Alumno</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <!-- Modal -->
    <div class="modal fade show" id="editarAlumnoModal" tabindex="-1" aria-labelledby="editarAlumnoModalLabel"
        aria-modal="true" role="dialog" style="display:block;">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form th:action="@{/alumnos/editar}" th:object="${alumnos}" method="post" enctype="multipart/form-data">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editarAlumnoModalLabel">Editar Alumno</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" th:field="*{id}" />
                        <div class="row mb-3">
                            <div class="col">
                                <label for="nombreAlumno" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombreAlumno" th:field="*{nombreAlumno}"
                                    required>
                            </div>
                            <div class="col">
                                <label for="apellidoAlumno" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="apellidoAlumno" th:field="*{apellidoAlumno}"
                                    required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="emailContacto" class="form-label">Email</label>
                            <input type="email" class="form-control" id="emailContacto" th:field="*{emailContacto}"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="telefonoContacto" class="form-label">Tel√©fono</label>
                            <input type="number" class="form-control" id="telefonoContacto"
                                th:field="*{telefonoContacto}" required>
                        </div>

                        <div class="mb-3">
                            <label for="dni" class="form-label">DNI</label>
                            <input type="text" class="form-control" id="dni" th:field="*{dni}" required>
                        </div>

                        <div class="mb-3">
                            <label for="fotoAlumno" class="form-label">Foto</label>
                            <input type="url" class="form-control" id="fotoAlumno" th:field="*{fotoAlumno}">
                        </div>

                        <div class="mb-3">
                            <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="fechaNacimiento" th:field="*{fechaNacimiento}">
                        </div>

                        <div class="mb-3">
                            <label for="alergias" class="form-label">Alergias (Separadas por comas)</label>
                            <input type="text" class="form-control" id="alergias" th:field="*{alergias}">
                        </div>

                        <div class="mb-3">
                            <label for="profesor" class="form-label">Profesor</label>
                            <select class="form-select" id="profesor" th:field="*{profesor}">
                                <option th:each="profesor : ${profesores}" th:value="${profesor.id}"
                                    th:text="${profesor.nombreProfesor + ' ' + profesor.apellidoProfesor}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="clases" class="form-label">Clase</label>
                            <select class="form-select" id="clases" th:field="*{clases}">
                                <option th:each="clase : ${clases}" th:value="${clase.id}"
                                    th:text="${clase.nombreClase}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a th:href="@{/alumnos}" class="btn btn-secondary">Cerrar</a>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
