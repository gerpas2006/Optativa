<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Editar Alumno - Guarder铆a Infantil</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm sticky-top">
        <div class="container-fluid">
            <span class="navbar-brand fw-bold text-primary">
                <i class="bi bi-house-heart-fill me-2"></i> Guarder铆a Infantil
            </span>
            <div class="d-flex align-items-center">
                <span class="text-muted small me-3">Bienvenido/a, <strong>Administrador</strong></span>
                <i class="bi bi-person-circle fs-4 text-primary"></i>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row vh-100">

            <!-- Sidebar -->
            <aside class="col-12 col-md-3 col-lg-2 bg-primary bg-opacity-75 text-white d-flex flex-column p-4">
                <div class="mb-4">
                    <h5 class="fw-bold mb-0"> Guarder铆a Infantil</h5>
                    <small class="text-light opacity-75">Sistema de Gesti贸n</small>
                </div>

                <div class="list-group list-group-flush">
                    <a th:href="@{/}"
                        class="list-group-item list-group-item-action bg-transparent text-white border-0 mb-1">
                        <i class="bi bi-grid-3x3-gap-fill me-2"></i> Dashboard
                    </a>
                    <a th:href="@{/alumnos}"
                        class="list-group-item list-group-item-action active bg-light text-primary border-0 fw-semibold rounded mb-1">
                        <i class="bi bi-people me-2"></i> Alumnos
                    </a>
                    <a href="clases.html"
                        class="list-group-item list-group-item-action bg-transparent text-white border-0 mb-1">
                        <i class="bi bi-building me-2"></i> Clases
                    </a>
                    <a href="profesores.html"
                        class="list-group-item list-group-item-action bg-transparent text-white border-0 mb-1">
                        <i class="bi bi-person-badge me-2"></i> Profesores
                    </a>
                    <a href="incidencias.html"
                        class="list-group-item list-group-item-action bg-transparent text-white border-0">
                        <i class="bi bi-exclamation-triangle me-2"></i> Incidencias
                    </a>
                </div>
            </aside>

            <!-- Main content -->
            <main class="col px-4 py-4 overflow-auto">
                <div class="mb-4 d-flex justify-content-between align-items-center">
                    <h4 class="fw-bold text-primary mb-0">Editar Alumno</h4>
                    <a th:href="@{/alumnos}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left me-1"></i> Volver a Alumnos
                    </a>
                </div>

                <!-- Form card -->
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-primary bg-opacity-25 text-primary fw-semibold">
                        <i class="bi bi-pencil-square me-2"></i> Datos del Alumno
                    </div>
                    <div class="card-body bg-white">
                        <form th:action="${alumnos.dni} != null ? @{/alumnos/editar} : @{/alumnos/guardar}"
                            th:object="${alumnos}" method="post"> <input type="hidden" th:field="*{id}" />
                            <div class="row mb-3">
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <label for="nombreAlumno" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombreAlumno" th:field="*{nombreAlumno}"
                                        required>
                                </div>
                                <div class="col-md-6">
                                    <label for="apellidoAlumno" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" id="apellidoAlumno"
                                        th:field="*{apellidoAlumno}" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <label for="emailContacto" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="emailContacto"
                                        th:field="*{emailContacto}" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="telefonoContacto" class="form-label">Tel茅fono</label>
                                    <input type="text" class="form-control" id="telefonoContacto"
                                        th:field="*{telefonoContacto}" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-4 mb-3 mb-md-0">
                                    <label for="dni" class="form-label">DNI</label>
                                    <input type="text" class="form-control" id="dni" th:field="*{dni}" required>
                                </div>
                                <div class="col-md-4 mb-3 mb-md-0">
                                    <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                                    <input type="date" class="form-control" id="fechaNacimiento"
                                        th:field="*{fechaNacimiento}">
                                </div>
                                <div class="col-md-4">
                                    <label for="fotoAlumno" class="form-label">Foto (URL)</label>
                                    <input type="url" class="form-control" id="fotoAlumno" th:field="*{fotoAlumno}">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="alergias" class="form-label">Alergias (Separadas por comas)</label>
                                <input type="text" class="form-control" id="alergias" th:field="*{alergias}">
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <label for="profesor" class="form-label">Profesor</label>
                                    <select class="form-select" id="profesor" th:field="*{profesor}">
                                        <option th:each="profesor : ${profesores}" th:value="${profesor.id}"
                                            th:text="${profesor.nombreProfesor + ' ' + profesor.apellidoProfesor}">
                                        </option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="clases" class="form-label">Clase</label>
                                    <select class="form-select" id="clases" th:field="*{clases}">
                                        <option th:each="clase : ${clases}" th:value="${clase.id}"
                                            th:text="${clase.nombreClase}"></option>
                                    </select>
                                </div>
                            </div>

                            <div class="d-flex justify-content-end gap-2">
                                <a th:href="@{/alumnos}" class="btn btn-outline-secondary">Cancelar</a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save2-fill me-1"></i> Guardar Cambios
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <!-- Bootstrap JS (necesario para modales, dropdowns, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Footer -->
    <footer class="bg-white text-center text-muted py-3 border-top small mt-auto">
        漏 2025 Guarder铆a Infantil 路 Sistema de Gesti贸n v1.0 路 Todos los derechos reservados
    </footer>

</body>

</html>
