<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Alumno - Guardería Infantil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <div th:replace="~{menu :: navbar}"></div>

    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <div th:replace="~{menu :: sidebar}"></div>

            <!-- Main content -->
            <main class="col-md-9 col-lg-10 p-4">
                <div class="d-flex justify-content-between mb-3">
                    <h4>Editar Alumno</h4>
                    <a th:href="@{/alumnos}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Volver
                    </a>
                </div>

                <!-- Form -->
                <div class="card">
                    <div class="card-header">
                        <i class="bi bi-pencil-square"></i> Datos del Alumno
                    </div>
                    <div class="card-body">
                        <form th:action="${alumnos.dni} != null ? @{/alumnos/editar} : @{/alumnos/guardar}"
                            th:object="${alumnos}" method="post">
                            <input type="hidden" th:field="*{id}" />

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="nombreAlumno" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombreAlumno" th:field="*{nombreAlumno}"
                                        required>
                                </div>
                                <div class="col-md-6">
                                    <label for="apellidoAlumno" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" id="apellidoAlumno"
                                        th:field="*{apellidoAlumno}" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="emailContacto" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="emailContacto"
                                        th:field="*{emailContacto}" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="telefonoContacto" class="form-label">Teléfono</label>
                                    <input type="text" class="form-control" id="telefonoContacto"
                                        th:field="*{telefonoContacto}" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="dni" class="form-label">DNI</label>
                                    <input type="text" class="form-control" id="dni" th:field="*{dni}" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                                    <input type="date" class="form-control" id="fechaNacimiento"
                                        th:field="*{fechaNacimiento}">
                                </div>
                                <div class="col-md-4">
                                    <label for="fotoAlumno" class="form-label">Foto (URL)</label>
                                    <input type="url" class="form-control" id="fotoAlumno" th:field="*{fotoAlumno}">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="alergias" class="form-label">Alergias (Separadas por comas)</label>
                                <input type="text" class="form-control" id="alergias" th:field="*{alergias}">
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="clases" class="form-label">Clase</label>
                                    <select class="form-select" id="clases" th:field="*{clases}">
                                        <option th:each="clase : ${clases}" th:value="${clase.id}"
                                            th:text="${clase.nombreClase}"></option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="profesor" class="form-label">Profesor</label>
                                    <input type="text" class="form-control" readonly
                                        th:value="${alumnos.clases != null && alumnos.clases.profesores != null ? alumnos.clases.profesores.nombreProfesor + ' ' + alumnos.clases.profesores.apellidoProfesor : 'Sin profesor'}">
                                    <small class="text-muted">Se asigna automáticamente según la clase</small>
                                </div>
                            </div>

                            <div class="d-flex justify-content-end gap-2">
                                <a th:href="@{/alumnos}" class="btn btn-secondary">Cancelar</a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save2-fill"></i> Guardar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
