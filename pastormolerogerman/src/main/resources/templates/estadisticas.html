<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Añadido: iconos para el menú -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Navbar (igual que en las demás páginas) -->
    <div th:replace="~{menu :: navbar}"></div>

    <!-- Layout común: sidebar a la izquierda y contenido a la derecha -->
    <div class="container-fluid">
        <div class="d-flex">
            <!-- Sidebar (reemplazado desde el fragmento) -->
            <div th:replace="~{menu :: sidebar}"></div>

            <!-- Main: contenido con el mismo padding/espaciado que las demás páginas -->
            <main class="flex-grow-1 px-4 py-4">
                <div class="container-fluid">
                    <h1 class="text-center mb-4">Estadísticas</h1>

                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Sueldo Más Alto</h5>
                                    <p class="card-text fs-4" th:text="${sueldoMasAlto}"></p>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-3 mb-3">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Sueldo Más Bajo</h5>
                                    <p class="card-text fs-4" th:text="${sueldoMasBajo}"></p>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-3 mb-3">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Media de Sueldos</h5>
                                    <p class="card-text fs-4" th:text="${mediaDeSueldos}"></p>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-3 mb-3">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Media Alumnos/Clase</h5>
                                    <p class="card-text fs-4" th:text="${mediaDeAlumnosPorClase != null ? #numbers.formatDecimal(mediaDeAlumnosPorClase, 1, 0) : 'N/A'}"></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-md-6 mb-3">
                            <div class="card">
                                <div class="card-header">
                                    <h5>Alumno/a Más Grande</h5>
                                </div>
                                <div class="card-body">
                                    <div th:each="alumnoMayor : ${alumnaMasGrande}">
                                        <p class="mb-0"><strong>Alumno/a:</strong>
                                            <span
                                                th:text="${alumnoMayor.nombreAlumno + ' ' + alumnoMayor.apellidoAlumno}"></span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <div class="card">
                                <div class="card-header">
                                    <h5>Profesor/a Más Grande</h5>
                                </div>
                                <div class="card-body">
                                    <div th:each="profesorMayor : ${profesorMasGrande}">
                                        <p class="mb-0"><strong>Profesor/a:</strong>
                                            <span
                                                th:text="${profesorMayor.nombreProfesor + ' ' + profesorMayor.apellidoProfesor}"></span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="card">
                                <div class="card-header">
                                    <h5>Profesor/a Más Chico</h5>
                                </div>
                                <div class="card-body">
                                    <div th:each="profesorChico : ${profesorMasChico}">
                                        <p class="mb-0"><strong>Profesor/a:</strong>
                                            <span
                                                th:text="${profesorChico.nombreProfesor + ' ' + profesorChico.apellidoProfesor}"></span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="card">
                                <div class="card-header">
                                    <h5>Alumno/a Más Chico</h5>
                                </div>
                                <div class="card-body">
                                    <div th:each="alumnoChico : ${alumnoMasChico}">
                                        <p class="mb-0"><strong>Alumno/a:</strong>
                                            <span
                                                th:text="${alumnoChico.nombreAlumno + ' ' + alumnoChico.apellidoAlumno}"></span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-md-12 mb-3">
                            <div class="card">
                                <div class="card-header">
                                    <h5>5 Profesores que Más Cobran</h5>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <thead>
                                                <tr>
                                                    <th>Nombre</th>
                                                    <th>Apellido</th>
                                                    <th>Sueldo</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="profesor : ${profesoresQueMasCobran}">
                                                    <td th:text="${profesor.nombreProfesor}"></td>
                                                    <td th:text="${profesor.apellidoProfesor}"></td>
                                                    <td th:text="${profesor.sueldo}"></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
