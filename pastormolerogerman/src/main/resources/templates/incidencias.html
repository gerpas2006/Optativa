<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Incidencias - Guardería Infantil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <div th:replace="~{menu :: navbar}"></div>

    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <div th:replace="~{menu :: sidebar}"></div>

            <!-- Main content -->
            <main class="col-md-9 col-lg-10 p-4">
                <div class="d-flex justify-content-between mb-3">
                    <div>
                        <h4>Gestión de Incidencias</h4>
                        <p class="text-muted">Registra y gestiona incidentes de la guardería</p>
                    </div>
                    <form th:action="@{/incidencias/agregar}">
                        <button class="btn btn-primary">
                            <i class="bi bi-plus-lg"></i> Nueva Incidencia
                        </button>
                    </form>
                </div>

                <!-- Filtros -->
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="Buscar...">
                            </div>
                            <div class="col-md-4">
                                <select class="form-select" onchange="location.href=this.value">
                                    <option value="" selected disabled>Seleccione un filtro</option>
                                    <option th:value="@{/incidencias}">Todas las incidencias</option>
                                    <option th:value="@{/incidencia/filtrar/resueltas}">Resueltas</option>
                                    <option th:value="@{/incidencia/filtrar/noresueltas}">No Resueltas</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Estadística de incidencias resueltas -->
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="d-flex align-items-center">
                                    <i class="bi bi-check-circle-fill text-success fs-3 me-3"></i>
                                    <div>
                                        <h6 class="mb-0">Media de Incidencias Resueltas</h6>
                                        <h4 class="mb-0"
                                            th:text="${mediaResueltas != null ? #numbers.formatDecimal(mediaResueltas, 1, 0) + '%' : 'N/A'}">
                                        </h4>
                                    </div>
                                    
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="d-flex align-items-center">
                                    <i class="bi bi-x-circle-fill text-danger fs-3 me-3"></i>
                                    <div>
                                        <h6 class="mb-0">Incidencias No Resueltas</h6>
                                        <h4 class="mb-0"
                                            th:text="${mediaNoResueltas != null ? #numbers.formatDecimal(mediaNoResueltas, 1, 0) + '%' : 'N/A'}">
                                        </h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



                <!-- Lista de incidencias -->
                <div class="card">
                    <div class="card-body">
                        <div th:each="incidencia : ${incidencias}" class="border-bottom pb-3 mb-3">
                            <div class="d-flex justify-content-between">
                                <div class="flex-grow-1">
                                    <div class="mb-2">
                                        <i th:if="${incidencia.resuelta}"
                                            class="bi bi-check-circle-fill text-success"></i>
                                        <i th:if="${!incidencia.resuelta && incidencia.observacionesResolucion != null}"
                                            class="bi bi-clock text-warning"></i>
                                        <i th:if="${!incidencia.resuelta && incidencia.observacionesResolucion == null}"
                                            class="bi bi-exclamation-triangle text-danger"></i>
                                        <small class="text-muted"
                                            th:text="${#temporals.format(incidencia.fecha, 'dd/MM/yyyy')}"></small>
                                    </div>

                                    <h6 th:text="${incidencia.descripcion}"></h6>

                                    <p class="text-muted small mb-2">
                                        <i class="bi bi-person-fill"></i>
                                        <strong>Alumno:</strong> 
                                        <span th:text="${incidencia.alumno != null ? incidencia.alumno.nombreAlumno + ' ' + incidencia.alumno.apellidoAlumno : 'Sin asignar'}"></span>
                                    </p>

                                    <div class="mb-2">
                                        <span th:if="${incidencia.gravedad == 'Leve'}" class="badge bg-success"
                                            th:text="${incidencia.gravedad}"></span>
                                        <span th:if="${incidencia.gravedad == 'Moderada'}" class="badge bg-warning"
                                            th:text="${incidencia.gravedad}"></span>
                                        <span th:if="${incidencia.gravedad == 'Grave'}" class="badge bg-danger"
                                            th:text="${incidencia.gravedad}"></span>
                                    </div>

                                    <p th:if="${incidencia.observacionesResolucion != null}"
                                        class="text-muted small mb-0" th:text="${incidencia.observacionesResolucion}">
                                    </p>
                                </div>

                                <div class="ms-3 text-end">
                                    <span th:if="${incidencia.resuelta}" class="badge bg-dark">Resuelta</span>
                                    <span th:if="${!incidencia.resuelta}"
                                        class="badge bg-light text-dark">Pendiente</span>
                                    <div class="mt-2">
                                        <a th:href="@{/incidencias/editar/{id}(id=${incidencia.id})}"
                                            class="btn btn-sm btn-warning">
                                            <i class="bi bi-pencil-fill"></i> Editar
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
