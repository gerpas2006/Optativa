<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - Guardería Infantil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <div th:replace="menu :: navbar"></div>

  <div class="container-fluid">
    <div class="row">
      
      <!-- Sidebar -->
      <div th:replace="menu :: sidebar"></div>

      <!-- Main content -->
      <main class="col-md-9 col-lg-10 p-4">
        
        <h4>Dashboard</h4>
        <p class="text-muted">Resumen general de la guardería</p>

        <!-- Tarjetas resumen -->
        <div class="row mb-4">
          <div class="col-md-3">
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title">Alumnos</h5>
                <p class="display-6" th:text="${contarAlumnos}"></p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title">Profesores</h5>
                <p class="display-6" th:text="${contarProfesores}"></p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title">Incidencias</h5>
                <p class="display-6" th:text="${contarIncidencias}"></p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title">Clases</h5>
                <p class="display-6" th:text="${contarClases}"></p>
              </div>
            </div>
          </div>
        </div>

        <!-- Profesores e Incidencias -->
        <div class="row">
          
          <!-- Lista de Profesores -->
          <div class="col-lg-6 mb-4">
            <div class="card">
              <div class="card-header">
                <i class="bi bi-person-lines-fill"></i> Profesores
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item" th:each="profesores : ${algunosProfesores}">
                  <strong th:text="${profesores.nombreProfesor + ' ' + profesores.apellidoProfesor}"></strong><br>
                  <small th:text="${profesores.email}"></small><br>
                  <small th:text="${profesores.telefono}"></small>
                </li>
              </ul>
            </div>
          </div>

          <!-- Tabla de Incidencias -->
          <div class="col-lg-6 mb-4">
            <div class="card">
              <div class="card-header">
                <i class="bi bi-exclamation-circle"></i> Incidencias
              </div>
              <div class="card-body">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Descripción</th>
                      <th>Fecha</th>
                      <th>Gravedad</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="incidencias : ${algunasIncidencias}">
                      <td th:text="${incidencias.descripcion}"></td>
                      <td th:text="${incidencias.fecha}"></td>
                      <td th:text="${incidencias.gravedad}"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

        </div>
      </main>
    </div>
  </div>

</body>
</html>
