<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profesores - Guardería Infantil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <div th:replace="~{menu :: navbar}"></div>

    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <div th:replace="~{menu :: sidebar}"></div>

            <!-- Main content -->
            <main class="col-md-9 col-lg-10 p-4">
                <div class="d-flex justify-content-between mb-3">
                    <h4>Gestión de Profesores</h4>
                    <form th:action="@{/profesores/guardar}">
                        <button class="btn btn-success">
                            <i class="bi bi-person-plus-fill"></i> Agregar Profesor
                        </button>
                    </form>
                </div>

                <!-- Búsqueda -->
                <div class="card mb-3">
                    <div class="card-body">
                        <form th:action="@{/profesores/buscar}" method="get">
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-search"></i></span>
                                <input type="text" name="dni" class="form-control" placeholder="Buscar profesor por DNI">
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Tabla de profesores -->
                <div class="card">
                    <div class="card-header">
                        <i class="bi bi-person-badge-fill"></i> Lista de Profesores Registrados
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Foto</th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Email</th>
                                    <th>Teléfono</th>
                                    <th>Clase</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="profesor : ${profesores}">
                                    <td>
                                        <button type="button" class="btn p-0 border-0"
                                            data-bs-toggle="modal"
                                            th:attrappend="data-bs-target='#profesorModalImg' + ${profesor.id}">
                                            <img th:src="${profesor.fotoProfesor}" alt="Foto" width="80" height="80" class="rounded">
                                        </button>
                                    </td>
                                    <td th:text="${profesor.nombreProfesor}"></td>
                                    <td th:text="${profesor.apellidoProfesor}"></td>
                                    <td th:text="${profesor.email}"></td>
                                    <td th:text="${profesor.telefono}"></td>
                                    <td th:text="${profesor.clases != null ? profesor.clases.nombreClase : 'Sin clase'}"></td>
                                    <td>
                                        <button class="btn btn-sm btn-success" data-bs-toggle="modal"
                                            th:attrappend="data-bs-target='#profesorModal' + ${profesor.id}">
                                            Ver
                                        </button>
                                        <form th:action="@{/profesores/editar/{id}(id=${profesor.id})}" method="get" class="d-inline">
                                            <button class="btn btn-sm btn-warning">
                                                <i class="bi bi-pencil-fill"></i>
                                            </button>
                                        </form>
                                        <form th:action="@{/profesores/eliminar/{id}(id=${profesor.id})}" method="post" class="d-inline">
                                            <button onclick="return confirm('¿Eliminar profesor?')" class="btn btn-sm btn-danger">
                                                <i class="bi bi-trash-fill"></i>
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modales -->
    <div th:each="profesor : ${profesores}">
        <!-- Modal detalle -->
        <div class="modal fade" th:id="'profesorModal' + ${profesor.id}" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" th:text="${profesor.nombreProfesor + ' ' + profesor.apellidoProfesor}"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body text-center">
                        <img th:src="${profesor.fotoProfesor}" alt="Foto" width="150" height="150" class="rounded-circle mb-3">
                        <ul class="list-unstyled">
                            <li><strong>DNI:</strong> <span th:text="${profesor.dni}"></span></li>
                            <li><strong>Email:</strong> <span th:text="${profesor.email}"></span></li>
                            <li><strong>Teléfono:</strong> <span th:text="${profesor.telefono}"></span></li>
                            <li><strong>Fecha Nacimiento:</strong> <span th:text="${profesor.fechaNacimiento}"></span></li>
                            <li><strong>Fecha Incorporación:</strong> <span th:text="${profesor.fechaIncorporacion}"></span></li>
                            <li><strong>NUSS:</strong> <span th:text="${profesor.NUSS}"></span></li>
                            <li><strong>Plus por antiguedad: </strong><span th:text="${@profesoresService.sueldoConPlusPorAnosTrabajados(profesor.id) + '€'}"></span></li>
                            <li><strong>Sueldo:</strong> <span th:text="${profesor.sueldo + ' + ' + @profesoresService.sueldoConPlusPorAnosTrabajados(profesor.id) + ' = ' + (profesor.sueldo + @profesoresService.sueldoConPlusPorAnosTrabajados(profesor.id)) + '€'}"></span></li>
                            <li><strong>Clase:</strong> <span th:text="${profesor.clases != null ? profesor.clases.nombreClase : 'Sin clase'}"></span></li>
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal imagen -->
        <div class="modal fade" th:id="'profesorModalImg' + ${profesor.id}" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-body text-center">
                        <img th:src="${profesor.fotoProfesor}" alt="Foto" class="img-fluid">
                        <h5 class="mt-3" th:text="${profesor.nombreProfesor + ' ' + profesor.apellidoProfesor}"></h5>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
