<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Profesor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-5">
    <div class="card shadow-sm mx-auto" style="max-width: 700px;">
        <div class="card-header bg-primary text-white">
            <h4 th:text="${profesor.id != null} ? 'Editar Profesor' : 'Crear Nuevo Profesor'"></h4>
        </div>

        <div class="card-body">
            <form th:action="${profesor.id != null} ? @{/profesores/editar} : @{/profesores/guardar}"
                  th:object="${profesor}" method="post">

                <input type="hidden" th:field="*{id}"/>

                <!-- Nombre y Apellido -->
                <div class="row mb-3">
                    <div class="col-md-6 mb-3 mb-md-0">
                        <label for="nombreProfesor" class="form-label">Nombre</label>
                        <input type="text" id="nombreProfesor" th:field="*{nombreProfesor}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="apellidoProfesor" class="form-label">Apellido</label>
                        <input type="text" id="apellidoProfesor" th:field="*{apellidoProfesor}" class="form-control" required>
                    </div>
                </div>

                <!-- Email y Teléfono -->
                <div class="row mb-3">
                    <div class="col-md-6 mb-3 mb-md-0">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" th:field="*{email}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" id="telefono" th:field="*{telefono}" class="form-control">
                    </div>
                </div>

                <!-- DNI y NUSS -->
                <div class="row mb-3">
                    <div class="col-md-6 mb-3 mb-md-0">
                        <label for="dni" class="form-label">DNI</label>
                        <input type="text" id="dni" th:field="*{dni}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="NUSS" class="form-label">NUSS</label>
                        <input type="number" id="NUSS" th:field="*{NUSS}" class="form-control">
                    </div>
                </div>

                <!-- Sueldo y Fecha de Nacimiento -->
                <div class="row mb-3">
                    <div class="col-md-6 mb-3 mb-md-0">
                        <label for="sueldo" class="form-label">Sueldo</label>
                        <input type="number" id="sueldo" th:field="*{sueldo}" step="0.01" min="0" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                        <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" class="form-control" required>
                    </div>
                </div>

                <!-- Foto del Profesor -->
                <div class="mb-3">
                    <label for="fotoProfesor" class="form-label">Foto (URL)</label>
                    <input type="text" id="fotoProfesor" th:field="*{fotoProfesor}" class="form-control">
                </div>

                <!-- Botones -->
                <div class="text-end">
                    <a th:href="@{/profesores}" class="btn btn-secondary me-2">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
