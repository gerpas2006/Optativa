<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alumnos - Guardería Infantil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <div th:replace="menu :: navbar"></div>

    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <div th:replace="menu :: sidebar"></div>

            <!-- Main content -->
            <main class="col-md-9 col-lg-10 p-4">
                <div class="d-flex justify-content-between mb-3">
                    <h4>Gestión de Alumnos</h4>
                    <form th:action="@{/alumnos/guardar}">
                        <button class="btn btn-success">
                            <i class="bi bi-person-plus-fill"></i> Agregar Alumno
                        </button>
                    </form>
                </div>

                <!-- Búsqueda -->
                <div class="card mb-3">
                    <div class="card-body">
                        <form th:action="@{/alumnos/buscado}" method="get">
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-search"></i></span>
                                <input type="text" name="dni" class="form-control" placeholder="Buscar alumno por DNI">
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Tabla de alumnos -->
                <div class="card">
                    <div class="card-header">
                        <i class="bi bi-people-fill"></i> Resultado de la Búsqueda
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Foto</th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Email</th>
                                    <th>Teléfono</th>
                                    <th>Clase</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="alumno : ${alumnoBuscado}">
                                    <td>
                                        <button type="button" class="btn p-0 border-0"
                                            data-bs-toggle="modal"
                                            th:attrappend="data-bs-target='#alumnoModalImg' + ${alumno.id}">
                                            <img th:src="${alumno.fotoAlumno}" alt="Foto" width="80" height="80"
                                                class="rounded">
                                        </button>
                                    </td>
                                    <td th:text="${alumno.nombreAlumno}"></td>
                                    <td th:text="${alumno.apellidoAlumno}"></td>
                                    <td th:text="${alumno.emailContacto}"></td>
                                    <td th:text="${alumno.telefonoContacto}"></td>
                                    <td th:text="${alumno.clases.nombreClase}"></td>
                                    <td>
                                        <button class="btn btn-sm btn-success" data-bs-toggle="modal"
                                            th:attrappend="data-bs-target='#alumnoModal' + ${alumno.id}">
                                            Ver
                                        </button>
                                        <a th:href="@{/alumnos/editar/{dni}(dni=${alumno.dni})}"
                                            class="btn btn-sm btn-warning">
                                            <i class="bi bi-pencil-fill"></i>
                                        </a>
                                        <form th:action="@{/alumnos/elimnar/{id}(id=${alumno.id})}" method="post"
                                            class="d-inline">
                                            <button onclick="return confirm('¿Eliminar alumno?')"
                                                class="btn btn-sm btn-danger">
                                                <i class="bi bi-trash-fill"></i>
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div th:if="${#lists.isEmpty(alumnoBuscado)}" class="text-center mt-5">
                            <h2>No se ha encontrado a ese alumno</h2>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modales -->
    <div th:each="alumno : ${alumnoBuscado}">
        <!-- Modal detalle -->
        <div class="modal fade" th:id="'alumnoModal' + ${alumno.id}" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" th:text="${alumno.nombreAlumno + ' ' + alumno.apellidoAlumno}"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body text-center">
                        <img th:src="${alumno.fotoAlumno}" alt="Foto" width="150" height="150" class="rounded-circle mb-3">
                        <ul class="list-unstyled">
                            <li><strong>DNI:</strong> <span th:text="${alumno.dni}"></span></li>
                            <li><strong>Email:</strong> <span th:text="${alumno.emailContacto}"></span></li>
                            <li><strong>Teléfono:</strong> <span th:text="${alumno.telefonoContacto}"></span></li>
                            <li><strong>Fecha Nacimiento:</strong> <span th:text="${alumno.fechaNacimiento}"></span></li>
                            <li><strong>Clase:</strong> <span th:text="${alumno.clases != null ? alumno.clases.nombreClase : 'Sin clase'}"></span></li>
                            <li>
                                <strong>Alergias:</strong>
                                <span th:each="alergia : ${alumno.alergias}" th:text="${alergia}" class="badge bg-secondary me-1" th:if="${!#lists.isEmpty(alumno.alergias)}"></span>
                                <span th:if="${#lists.isEmpty(alumno.alergias)}">Ninguna</span>
                            </li>
                            <li>
                                <strong>Profesor:</strong>
                                <span th:text="${alumno.clases != null and alumno.clases.profesores != null ? alumno.clases.profesores.nombreProfesor + ' ' + alumno.clases.profesores.apellidoProfesor : 'Sin profesor'}"></span>
                            </li>
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal imagen -->
        <div class="modal fade" th:id="'alumnoModalImg' + ${alumno.id}" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-body text-center">
                        <img th:src="${alumno.fotoAlumno}" alt="Foto" class="img-fluid">
                        <h5 class="mt-3" th:text="${alumno.nombreAlumno + ' ' + alumno.apellidoAlumno}"></h5>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
