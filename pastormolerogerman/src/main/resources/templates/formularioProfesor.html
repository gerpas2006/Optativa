<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profesor - Guardería Infantil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <div th:replace="~{menu :: navbar}"></div>

    <div class="container py-4">
        <div class="card mx-auto" style="max-width: 700px;">
            <div class="card-header">
                <h4 th:text="${profesor.id != null} ? 'Editar Profesor' : 'Crear Nuevo Profesor'"></h4>
            </div>

            <div class="card-body">
                <form th:action="${profesor.id != null} ? @{/profesores/editar} : @{/profesores/guardar}"
                    th:object="${profesor}" method="post">

                    <input type="hidden" th:field="*{id}" />

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="nombreProfesor" class="form-label">Nombre</label>
                            <input type="text" id="nombreProfesor" th:field="*{nombreProfesor}" class="form-control"
                                required>
                        </div>
                        <div class="col-md-6">
                            <label for="apellidoProfesor" class="form-label">Apellido</label>
                            <input type="text" id="apellidoProfesor" th:field="*{apellidoProfesor}" class="form-control"
                                required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" th:field="*{email}" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" id="telefono" th:field="*{telefono}" class="form-control">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="dni" class="form-label">DNI</label>
                            <input type="text" id="dni" th:field="*{dni}" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="NUSS" class="form-label">NUSS</label>
                            <input type="number" id="NUSS" th:field="*{NUSS}" class="form-control">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="sueldo" class="form-label">Sueldo</label>
                            <input type="number" id="sueldo" th:field="*{sueldo}" step="0.01" min="0"
                                class="form-control" required>
                        </div>
                        <div class="col-md-4">
                            <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" class="form-control"
                                required>
                        </div>
                        <div class="col-md-4">
                            <label for="fechaIncorporacion" class="form-label">Fecha de Incorporación</label>
                            <input type="date" id="fechaIncorporacion" th:field="*{fechaIncorporacion}" class="form-control">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="fotoProfesor" class="form-label">Foto (URL)</label>
                        <input type="text" id="fotoProfesor" th:field="*{fotoProfesor}" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Clase</label>
                        <div class="form-control bg-light">
                            <ul class="list-unstyled mb-0">
                                <li th:each="clase : *{clases}" th:text="${clase.nombreClase}"></li>
                            </ul>
                        </div>
                        <small class="text-muted">Para editar las clases, dirigirse a la página de Clases.</small>
                    </div>

                    <div class="d-flex justify-content-end gap-2">
                        <a th:href="@{/profesores}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
